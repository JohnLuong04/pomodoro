<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="container">
        <div id="timer-container">
            <p id="timer">25:00</p>
        </div>
        <div id="button-container">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
        </div>
    </div>

    <div id="history">
        <h1>Session Statistics</h1>
        <p id="time-elapsed">Total Time Elapsed: 00h:00m:00s</p>
        <p id="pomodoros-completed">Pomodoros Completed: 0</p>
        <p id="short-breaks">Short Breaks Taken: 0</p>
        <p id="long-breaks">Long Breaks Taken: 0</p>
    </div>
</body>
</html>
